<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Form</title>
	<script src="https://kit.fontawesome.com/882883ce83.js" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="shortcut icon" href="form.jpg"/>
</head>
<body>
	<div class="form">
		<div class="form-box">

			<div class="button-box">
				<div id="btn"></div>
				<button type="button" class="toggle-btn" onclick="Login()">Log in</button>
				<button type="button" class="toggle-btn" onclick="Register()">Register</button>
			</div>
			<form id="Login" class="input-group">
				<div class="user">
					<i class="fa fa-user"></i>
				</div>
				<div class="pass">
					<i class="fa fa-key"></i>
				</div>
				<input type="text" class="input-field" placeholder="User Id"required>
				<input type="text" class="input-field" placeholder="Enter Password"required>
				<input type="checkbox" class="check-box"><span>Remember Password</span>
				<button type="submit" class="submit-btn">Log in</button>
			</form>
			<form id="Register"class="input-group">
				<input type="text" class="input-field" placeholder="Full Name"required pattern="[A-z ]{1,100}">
				<input type="text" class="input-field" placeholder="Email Id"required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
				<input type="number" class="input-field" placeholder="Phone No."required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
				
				<input type="checkbox" class="check-box" required><span>I agree to the terms & conditions.</span>
				<button type="submit" class="submit-btn">Register</button>
			</form>
		</div>	
	</div>
	<script>
		var x = document.getElementById("Login");
		var y = document.getElementById("Register");
		var z = document.getElementById("btn");

		function Register(){
			x.style.left="-400px";
			y.style.left="10px";
			z.style.left="110px";
		}
		function Login(){
			x.style.left="10px";
			y.style.left="450px";
			z.style.left="0px";
		}
	</script>
</body>
</html>
